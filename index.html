<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常沐恩 - 个人主页</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 主容器 -->
    <div class="container">
        <!-- 顶部导航栏 -->
        <header class="navbar">
            <div class="nav-left">
                <h1 class="nav-title">介绍信</h1>
            </div>
            <div class="nav-right">
                <button id="login-btn" class="login-button">
                    <i class="fas fa-user-circle"></i> 登录
                </button>
            </div>
        </header>

        <!-- 个人信息卡片 -->
        <section class="profile-card">
            <div class="profile-image-container">
                <img src="https://p3-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/code_assistant/d4d0885c177a4a03a4b7ebf92a9c73a6~tplv-a9rns2rl98-image.image?rcl=20251224162527388E25942B7B9AC35F1A&amp;rk3s=8e244e95&amp;rrcfp=e75484ac&amp;x-expires=1767169529&amp;x-signature=KL16JXybL%2BQDcvJBDvHmieH%2BNTw%3D" alt="常沐恩" class="profile-image">
                <p class="image-caption" style="background-color: transparent; color: #e0e0e0;">Face like Lee Sangwon</p>
            </div>
            <div class="profile-info">
                <h2 class="profile-name">常沐恩</h2>
                <p class="profile-job">私人财富管理师</p>
            </div>
        </section>

        <!-- 求学经历时间轴 -->
        <section class="timeline-section">
            <h2 class="section-title">求学经历</h2>
            <div class="timeline">
                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="timeline-content">
                        <h3 class="timeline-date" style="color: rgb(97, 96, 96);">2017-2020</h3>
                        <p class="timeline-description">就读于北城附中</p>
                    </div>
                </div>
                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="timeline-content">
                        <h3 class="timeline-date" style="color: rgb(113, 118, 122);">2020-2024</h3>
                        <p class="timeline-description">就读于香港大学BFin (AMPB) 资产管理与私人银行专业</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 兴趣爱好区 -->
        <section class="hobbies-section">
            <h2 class="section-title">兴趣爱好</h2>
            <div class="hobbies-grid">
                <div class="hobby-card">
                    <i class="fas fa-question-circle hobby-icon"></i>
                    <p class="hobby-text">暂无收录</p>
                </div>
                <div class="hobby-card">
                    <i class="fas fa-question-circle hobby-icon"></i>
                    <p class="hobby-text">暂无收录</p>
                </div>
                <div class="hobby-card">
                    <i class="fas fa-question-circle hobby-icon"></i>
                    <p class="hobby-text">暂无收录</p>
                </div>
            </div>
        </section>
    </div>

    <!-- 登录弹窗 -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>用户登录</h3>
                <span class="close-button">×</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" placeholder="请输入密码">
                </div>
                <div id="error-message" class="error-message"></div>
                <button id="submit-login" class="submit-button">登录</button>
            </div>
        </div>
    </div>

    <!-- 博文板块页面 -->
    <div id="blog-page" class="blog-page hidden">
        <header class="navbar">
            <div class="nav-left">
                <button id="back-btn" class="back-button">
                    <i class="fas fa-arrow-left"></i> 返回
                </button>
            </div>
            <div class="nav-right">
                <span id="user-info" class="user-info" style="color: rgb(168, 168, 179);">欢迎，管理员</span>
            </div>
        </header>

        <div class="blog-container">
            <div id="blog-actions" class="blog-actions">
                <!-- 操作按钮将根据权限动态添加 -->
            </div>

            <div id="blog-list" class="blog-list">
                <!-- 博文列表将动态生成 -->
            </div>
        </div>
    </div>

    <!-- 添加/编辑博文弹窗 -->
    <div id="blog-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="blog-modal-title">添加博文</h3>
                <span class="close-button">×</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="blog-title">标题</label>
                    <input type="text" id="blog-title" placeholder="请输入标题">
                </div>
                <div class="form-group">
                    <label for="blog-content">内容</label>
                    <textarea id="blog-content" placeholder="请输入内容" rows="5"></textarea>
                </div>
                <button id="submit-blog" class="submit-button">提交</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
